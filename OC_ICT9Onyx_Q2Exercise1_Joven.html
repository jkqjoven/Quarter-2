<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	<title>Q2 | Exercise 1</title>

	<style type="text/css">
		.textcolor{
			color: cadetblue;
		}
		.bgcolor{
			background-color: powderblue;
		}
		.overline{
			text-decoration: overline;
		}
		.linethrough{
			text-decoration: line-through;
		}
		.underline{
			text-decoration: underline;
		}
		.combi{
			text-decoration: underline overline;
		}
		h1{
			text-shadow: 2px 2px 5px blueviolet;
			text-transform: uppercase;
			letter-spacing: 4px;
			text-align: center;
			font-family: 'Secular One', sans-serif;
		}
	</style>
</head>
<body>
	<div>
		<h1>CSS Text Properties</h1>
	</div>
		
	</div>
		<table border="2">
			<tr>
				<td>Name</td>
				<td>CSS Properties</td>
			</tr>
			<tr>
				<td class="textcolor"> Keone Joven </td>
				<td>Text Color</td>
			</tr>
			<tr>
				<td class="bgcolor"> Keone Joven </td>
				<td>Background Color</td>
			</tr>
			<tr>
				<td class="overline"> Keone Joven</td>
				<td>Text Decoration - Overline</td>
			</tr>
			<tr>
				<td class="linethrough"> Keone Joven </td>
				<td>Text Decoration - Line-through</td>
			</tr>
			<tr>
				<td class="underline"> Keone Joven</td>
				<td>Text Decoration - Underline</td>
			</tr>
			<tr>
				<td class="combi"> Keone Joven </td>
				<td>Text Decoration - Combination</td>
			</tr>
		</table>
	<div>

</body>
</html>
